<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Tutorial - ZyLO</title>

	<meta name="description" content="How to develop zLog plugins.">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@3.0.1/github-markdown.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.3.1/build/styles/default.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" media="screen">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.3.1/build/highlight.min.js"></script>
	<script>
		const MANUAL = 'https://zylo.pafelog.net/MANUAL.md';
		$(function() {
			marked.setOptions({
				langPrefix: '',
				highlight: function (code, lang) {
					return hljs.highlightAuto(code).value;
				}
			});
			$.get(MANUAL).done(function(data) {
				$('div#manual').append(marked.parse(data));
			});
		});
	</script>
</head>

<body>
	<div class="container-fluid p-md-5">
		<div class="text-center">
			<h1><a href="index.html">ZyLO</a></h1>
		</div>
		<div class="markdown-body" id="manual"></div>
	</div>
</body>
</html>
