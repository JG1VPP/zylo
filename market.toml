[pkg.format]
tag = "zLog additional I/O"
msg = "Installs several I/O formats, including ADI, ADX and LG8."
web = "https://github.com/nextzlog/zylo/tree/master/rules/format"
use = ["dll.format", "exe.qxsl"]

[pkg.latest]
tag = "zLog update checker"
msg = "Notifies the user of the latest zLog release from GitHub."
web = "https://github.com/nextzlog/zylo/tree/master/rules/latest"
use = ["dll.latest"]

[pkg.toasty]
tag = "ZyLO extension demo"
msg = "Demonstration that displays toasts in response to typing."
web = "https://github.com/nextzlog/zylo/tree/master/rules/toasty"
use = ["dll.toasty", "cfg.toasty"]

[pkg.hstest]
tag = "high-school contest"
msg = "Installs scoring rules for high school ham-radio contest."
web = "https://github.com/nextzlog/zylo/tree/master/rules/hstest"
use = ["dll.hstest", "cfg.hstest"]

[pkg.yltest]
tag = "JLRS (YL) contest"
msg = "Installs scoring rules for JLRS annual ham-radio contest."
web = "https://github.com/nextzlog/zylo/tree/master/rules/yltest"
use = ["dll.yltest", "cfg.yltest"]

[pkg.rttest]
tag = "real-time contest"
msg = "Installs scoring rules and monitors for realtime contest."
web = "https://github.com/nextzlog/zylo/tree/master/rules/rttest"
use = ["dll.rttest", "cfg.rttest"]

